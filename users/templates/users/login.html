{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block container %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <p>Don`t have and account? <a href="{% url 'users:registration' %}">Signup</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}

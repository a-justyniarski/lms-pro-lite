{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registration
{% endblock %}

{% block container %}
    <h1>Registration</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <p>Already have and account? <a href="{% url 'users:login' %}">Login</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}

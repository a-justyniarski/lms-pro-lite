{% extends 'base.html' %}

{% block container %}
    <h1>Home</h1>
    <div class="row">
        <div class="col d-flex justify-content-center">
        {% for course in courses %}
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="{{ course.course_image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="'card-title">{{ course.title }}</h5>
                    <h6 class="'card-title card-subtitle mb-2 text-muted">
                        {{ course.created|date }}</h6>
                    <h6 class="'card-title card-subtitle mb-2 text-muted">
                        {{ course.owner.fullname }}</h6>
                    <h6 class="'card-title card-subtitle mb-2 text-muted">{{ course.subject }}</h6>
                    <p class="card-text"></p>
                </div>

                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        {% empty %}
        <h3>No courses available</h3>
        {% endfor %}
        </div>

    </div>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-lg">
        <a class="navbar-brand" href="{% url 'lms_pro:home' %}"><img src="{% static 'images/logo.svg' %}" class="logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'lms_pro:home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="">Profile: {{ user }}</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                <a class="nav-link" href="{% url 'users:registration' %}">Registration</a>
                {% endif %}

                <a class="nav-link" href="{% url 'courses:create-course' %}">Add course</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
